<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-md-1">9 AM</div>
      <textarea data-index="9" id="9AM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">10 AM</div>
      <textarea data-index="10" id="10AM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">11 AM</div>
      <textarea data-index="11" id="11AM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">12 PM</div>
      <textarea data-index="12" id="12PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">1 PM</div>
      <textarea data-index="13" id="1PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">2 PM</div>
      <textarea data-index="14" id="2PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">3 PM</div>
      <textarea data-index="15" id="3PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">4 PM</div>
      <textarea data-index="16" id="4PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">5 PM</div>
      <textarea data-index="17" id="5PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">6 PM</div>
      <textarea data-index="18" id="6PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">7 PM</div>
      <textarea data-index="19" id="7PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">8 PM</div>
      <textarea data-index="20" id="8PM" class="col-md-10 description"></textarea>
      <button class="saveBtn btn col-mid-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="calendersRock.js"></script>
</body>

</html>
